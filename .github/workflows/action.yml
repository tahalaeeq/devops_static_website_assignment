name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: ESLint
      run: npx eslint .

    - name: Prettier
      run: npx prettier --check .

    - name: HTMLHint
      run: npx htmlhint .

    - name: Stylelint
      run: npx stylelint "**/*.{css,scss}"

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Deploy
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
        source: 'build/'
        server: ${{ secrets.SERVER }}
        target: '/var/www/myapp'

