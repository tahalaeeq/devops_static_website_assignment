name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: ESLint
      run: npx eslint .

    - name: Prettier
      run: npx prettier --check .

    - name: HTMLHint
      run: npx htmlhint .

    - name: Build
      run: npm run build

    - name: Test
      run: npm test
